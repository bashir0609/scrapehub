version: "3.8"

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && gunicorn scrapehub.wsgi:application --bind 0.0.0.0:8000"

    # Remove 'ports' - Coolify proxy handles routing to exposed port 8000
    expose:
      - "8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build: .
    command: python manage.py qcluster

    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    # No ports exposed to host in production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 20s
      timeout: 10s
      retries: 5

  redis:
    image: redis:alpine
    # No ports exposed to host in production
    restart: unless-stopped

volumes:
  postgres_data:

